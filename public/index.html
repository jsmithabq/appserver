  <script src="libs/angular/angular.min.js"></script>

  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/TabCtrl.js"></script>
  <script src="js/controllers/AfricaCtrl.js"></script>
  <script src="js/controllers/AustraliaCtrl.js"></script>
  <script src="js/controllers/UserCtrl.js"></script>
  <script src="js/controllers/ProfileCtrl.js"></script>
  <script src="js/services/AfricaService.js"></script>
  <script src="js/services/AustraliaService.js"></script>
  <script src="js/services/UserService.js"></script>
  <script src="js/services/ProfileService.js"></script>
  <script src="js/core-ui.js"></script>
  <!--<script src="js/angular-ui.js"></script>-->

  <script src="js/appRoutes.js"></script>

  <title>AppServer</title>
  <!--
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>

  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/jquery.selectBoxIt.css" />
  <link id="style-adobe" rel="stylesheet" type="text/css" href="css/style-adobe.css" />
  <link id="style-artic" rel="alternate stylesheet" type="text/css" href="css/style-artic.css" />
  <link id="style-atlantic" rel="alternate stylesheet" type="text/css" href="css/style-atlantic.css" />
  <link id="style-c4cr" rel="alternate stylesheet" type="text/css" href="css/style-c4cr.css"/>
  <link id="style-creamsicle" rel="alternate stylesheet" type="text/css" href="css/style-creamsicle.css" />
  <link id="style-desert" rel="alternate stylesheet" type="text/css" href="css/style-desert.css" />
  <link id="style-foam" rel="alternate stylesheet" type="text/css" href="css/style-foam.css" />
  <link id="style-overcast" rel="alternate stylesheet" type="text/css" href="css/style-overcast.css" />
  <link id="style-pacific" rel="alternate stylesheet" type="text/css" href="css/style-pacific.css" />
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script> -->
</head>
<body margin-top=3 ng-app="appserver" ng-controller="MainController">
  <div class="div-nav">
<!--
  <div id="header">
    <p class="banner">Confidential</p>
    <br>
  </div>
-->
  <div id="mast">
    <div class="logo">
      <a id="logo-a" href="/index.html">AppServer</a>
    </div>
    <!--<div ng-controller="DropdownController"class="toolbar">-->
    <div class="toolbar">
      <table class="toolbar">
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>
            <span class="btn-group" dropdown on-toggle="toggled(open)" is-open="status.isopen">
              <button type="button" class="btn btn-default dropdown-toggle toolbar-btn"
                  dropdown-toggle ng-disabled="disabled">
                Account <span class="caret"></span>
              </button>
              <ul class="dropdown-list dropdown-menu" role="menu">
                <li><a href="#" onclick="login();">Login</a></li>
                <li><a href="#" onclick="logout();">Logout</a></li>
                <li><a href="#" onclick="register();">Register</a></li>
              </ul>
            </span>
          </td>
          <td>
            <a id="zulu-date"></a>
          </td>
        </tr>
      </table>
    </div> <!-- toolbar -->
  </div> <!-- mast -->
  <hr class="invisible-rule">
  <div ng-controller="MainController as main" class="main-content">
    <ul class="tabp panel-content" ng-init="tab = 1">
      <li class="tabp" ng-class="{active:tab===1}"><a href ng-click="tab = 1">Africa Tab</a></li>
      <li class="tabp" ng-class="{active:tab===2}"><a href ng-click="tab = 2">Australia Tab</a></li>
      <li class="tabp" ng-class="{active:tab===3}"><a href ng-click="tab = 3">Options</a></li>
      <br><br>
      <div ng-controller="TabController as tab1" ng-show="tab === 1">
        <h4>Countries</h4>
        <form ng-submit="tab1.tab1_submit()" class="form-horizontal main-form" role="form">
          <table>
            <!--
            <tr class="form-group">
              <td>
                <label class="control-label" for="tab1.tab1.distributor">Distributor:</label>
              </td>
              <td>
                <input ng-model="tab1.tab1.distributor" type="text" class="form-control input-text-left"
                  id="tab1.tab1.distributor" name="tab1.tab1.distributor" size="10">
              </td>
            </tr>
            <tr class="form-group">
              <td>
                <label class="control-label" for="tab1.tab1.region">Region:</label>
              </td>
              <td>
                <input ng-model="tab1.tab1.region" type="text" class="form-control input-text-left"
                  id="tab1.tab1.region" name="tab1.tab1.region" size="10">
              </td>
            </tr>
            -->
            <tr class="form-group">
              <td>
                <label class="control-label" for="tab1.tab1.countries">{{tab1.tab1.countriesOption.label}}</label>
              </td>
              <td>
                <select ng-model="tab1.tab1.country" ng-options="c for c in tab1.tab1.countries"
                    class="form-control options-menu" id="tab1.tab1.countries" name="{{tab1.tab1.countriesOption.name}}">
                </select>
              </td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr class="form-group">
              <td></td>
              <td>
                <input class="btn btn-default" id="tab1.tab1.submit" type="submit" value="Submit">
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div ng-controller="TabController as tab2" ng-show="tab === 2">
        <h4>States</h4>
        <form ng-submit="tab2.tab2_submit()" class="form-horizontal main-form">
          <table>
            <!--
            <tr class="form-group">
              <td>
                <label class="control-label" for="tab2.tab2.country">Country:</label>
              </td>
              <td>
                <input ng-model="tab2.tab2.country" type="text" class="form-control input-text-left"
                  id="tab2.tab2.country" name="tab2.tab2.country" size="10">
              </td>
            </tr>
            <tr class="form-group">
              <td>
                <label class="control-label" for="tab2.tab2.irrigation">Irrigation:</label>
              </td>
              <td>
                <input ng-model="tab2.tab2.irrigation" type="text" class="form-control input-text-left"
                  id="tab2.tab2.irrigation" name="tab2.tab2.irrigation" size="10">
              </td>
            </tr>
            -->
            <tr class="form-group">
              <td>
                <label class="control-label" for="tab2.tab2.states">{{tab2.tab2.statesOption.label}}</label>
              </td>
              <td>
                <select ng-model="tab2.tab2.state" ng-options="s for s in tab2.tab2.states"
                  class="form-control options-menu" id="tab2.tab2.states" name="{{tab2.tab2.states.name}}">
                </select>
              </td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr class="form-group">
              <td></td>
              <td>
                <input class="btn btn-default" id="tab2.tab2.submit" type="submit" value="Submit">
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div ng-controller="TabController as tab3" ng-show="tab === 3">
        <h4>Session Status</h4>
        <table>
          <tr class="form-group">
            <td>
              <label for="status">User:</label>
            </td>
            <td>&nbsp;</td>
            <td>
              <label id="status" style="font-weight: bold">Under construction...</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="since">Since:</label>
            </td>
            <td>&nbsp;</td>
            <td>
              <label id="since" style="font-weight: bold">Under construction...</label>
            </td>
          </tr>
        </table>
        <h4>User Profile</h4>
        <form class="form-horizontal main-form" action="/options" method="POST">
          <table>
            <tr class="form-group">
              <td>
                <label class="control-label" for="name">Name:</label>
              </td>
              <td>
                <input class="form-control input-text-left" name="name" type="text" value="" size="30">
              </td>
            </tr>
            <tr class="form-group">
              <td>
                <label class="control-label" for="password">Password (verify):</label>
              </td>
              <td>
                <input class="form-control input-text-left" name="currentpassword" type="password" size="30">
              </td>
            </tr>
            <tr class="form-group">
              <td>
                <label class="control-label" for="password">New Password:</label>
              </td>
              <td>
                <input class="form-control input-text-left" name="newpassword" type="password" size="30">
              </td>
            </tr>
            <tr class="form-group">
              <td>
                <label class="control-label" for="password">New Password (verify):</label>
              </td>
              <td>
                <input class="form-control input-text-left" name="newpassword2" type="password" size="30">
              </td>
            </tr>
            <tr class="form-group">
              <td>
                <label class="control-label" for="style">Style:</label>
              </td>
              <td>
                <table>
                  <tr class="form-group">
                    <td>
                      <select class="form-control options-menu" id='style' name='style'>
                        <option value="adobe">Adobe</option>
                        <option value="artic">Artic</option>
                        <option value="atlantic">Atlantic</option>
                        <option value="c4cr">C4CR</option>
                        <option value="creamsicle">Creamsicle</option>
                        <option value="desert">Desert</option>
                        <option value="foam">Foam</option>
                        <option value="overcast">Overcast</option>
                        <option value="pacific">Pacific</option>
                      </select>
                    </td>
                    <td>
                      <input class="btn btn-default" onclick="changeStyle();" type="button" value="Preview">
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr class="form-group">
              <td>&nbsp;</td>
            </tr>
            <tr class="form-group">
              <td>&nbsp;</td>
              <td>
                <input class="btn btn-default" id="options" onclick="orangeBarrel();" type="button" value="Update">
              </td>
            </tr>
          </table>
        </form>
      </div>
    </ul>
  </div>
<!--
  <div id="footer">
    <p class="banner">Confidential</p>
  </div>
-->
  </div> <!-- nav-div -->
</body>
</html>
